<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<button class="rounded-button"></button>
<div class="input-api-container" id="apiContainer">
    <label for="apiInput"></label>
    <textarea class="rounded-api-input" placeholder="Copy our API Key..." id="apiInput"></textarea>
</div>
<div class="chat-container" id="chatContainer">
    <div class="input-container">
        <label for="messageInput"></label>
        <textarea class="rounded-input" placeholder="Type your message..." id="messageInput"></textarea>
    </div>
</div>
</body>

<script src="script.js"></script>
</html>
