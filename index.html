<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="chat-container" class="chat-container"></div>
<label>
    <input id="key-input" type="text" class="rounded-input" placeholder="Input the API Key..." onkeydown="handleKey(event)">
</label>
<div class="input-container">
    <label>
        <input type="text" class="rounded-input" placeholder="Type your message..." onkeydown="handleInput(event)">
    </label>
</div>
</body>

<script src="script.js"></script>
</html>
